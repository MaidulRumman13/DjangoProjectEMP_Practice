<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    {% include 'emp/navbar.html' %}

    <h1 class="text-center my-3">Add New Employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-dark text-white">
                    <div class="card-body">

                        <form action="/emp/add_emp/" method="POST">

                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="name" class="form-label">Employee Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter Employee Name" name="emp_name">
                            </div>

                            <div class="mb-3">
                                <label for="emp_id" class="form-label">Employee ID</label>
                                <input type="text" class="form-control" id="emp_id" placeholder="Enter Employee ID" name="emp_id">
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Employee Phone Number</label>
                                <input type="text" class="form-control" id="phone"
                                    placeholder="Enter Employee Phone Number" name="emp_phone">
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Employee Address</label>
                                <textarea name="emp_address" id="address" class="form-control" cols="30" rows="5"></textarea>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="working" name="emp_working">
                                <label class="form-check-label" for="working">Employee Working Status</label>
                            </div>

                            <div class="mb-3">
                                <label for="dept" class="form-label">Employee Departmens</label>
                                <select name="emp_dept" id="dept" class="form-control">
                                    <option value="">Select One</option>
                                    <option value="CSE">Computer Science & Engineering</option>
                                    <option value="ME"> Mechanical Engineering</option>
                                    <option value="EE">Electrical Engineering</option>
                                </select>

                            </div>
                            <div class="container text-center">
                                <button class="btn btn-primary">Add Employee</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
